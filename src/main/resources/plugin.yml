name: SurvivalUtilities
version: '${project.version}'
main: survival.utilities.survivalutilities.SurvivalUtilities
api-version: 1.19
authors: [ wmn ]
description: Custom additions for survival server
commands:
  apply:
    description: Used to apply to join
    usage: /apply
    permission: survivalutil.apply
  accept:
      description: Accept a user as a member
      usage: /accept <player>
      permission: survivalutil.accept
  unaccept:
      description: Undo acceptance of a user as a member
      usage: /unaccept <player>
      permission: survivalutil.unaccept